<div class="modal-content">
    <h4>Delete Server</h4>
    <p>Are you absolutely sure you wish to delete EasyRSA: <strong>{{ profile.name }}</strong>?</p>
    <p>Once submitted it cannot be undone, the server will be stopped and data will be archived!</p>
</div>
<div class="modal-footer">
    <button id="delete-profile" class="btn orange waves-effect waves-light">Submit</button>
</div>
<script>
$(document).ready(function() {
    $('#delete-profile').click(function(){

        $('#delete-profile-modal').empty().html(
            '<div class="loading">' +
                '<p>In progress...</p>' +
                '<div class="preloader-wrapper small active">' +
                    '<div class="spinner-layer spinner-blue-only">' +
                        '<div class="circle-clipper left">' +
                            '<div class="circle"></div>' +
                        '</div>' +
                        '<div class="gap-patch">' +
                            '<div class="circle"></div>' +
                        '</div>' +
                        '<div class="circle-clipper right">' +
                            '<div class="circle"></div>' +
                        '</div>' +
                    '</div>' +
                '</div>' +
            '</div>'
        );

        // Send the data using post
        var posting = $.post("{{ url_for('servers.easyrsa_delete') }}", {
            profile: "{{ profile.id }}",
            csrf_token: "{{ csrf_token() }}"
        });

        // Put the results in a div
        posting.done(function (data) {
            $('#delete-profile-modal').empty().html(
                data
            );
        });
    });
});
</script>
